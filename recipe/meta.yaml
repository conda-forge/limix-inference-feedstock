{% set name = "limix-inference" %}
{% set version = "1.1.5" %}
{% set sha256 = "2e22c21de4c6af10e7cd94becf91e9443bed5f64303afe5f31e399d856c81ce8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: True  # [win32 or (win and py<35)]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - ncephes
    - liknorm >=1.2.3
    - numba >=0.31.0
  run:
    - python
    - ncephes >=1.0.21
    - numba >=0.31.0
    - optimix >=1.2.5
    - numpy >=1.9.2
    - scipy >=0.19
    - numpy-sugar >=1.0.34
    - cachetools >=2.0
    - tqdm >=4
    - liknorm >=1.2.3
    - scipy-sugar >=1.0.1
    - liknorm-py >=1.0.4

test:
  requires:
    - pytest >=3
  imports:
    - limix_inference
  commands:
    - python -c "import sys; import limix_inference; sys.exit(limix_inference.test())"

about:
  home: https://github.com/limix/limix-inference
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast inference for Generalized Linear Mixed Models'
  doc_url: https://limix-inference.readthedocs.io/
  dev_url: https://github.com/limix/limix-inference

extra:
  recipe-maintainers:
    - Horta
